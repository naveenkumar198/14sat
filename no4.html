<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Feedback Form</h2>

    <form>
      <label>Full Name:</label><br>
      <input type="text" id="fullname" required minlength="3"><br><br>

      <label>Email:</label><br>
      <input type="email" id="email"><br><br>

      <label>Mobile Number:</label><br />
      <input type="tel" id="mobile" placeholder="e.g., 9876543210"><br><br>

      <label>Rate Our Service:</label><br>
      <select id="rating" required>
        <option value=""></option>
        <option value="1">poor</option>
        <option value="2">Average</option>
        <option value="3">Good</option>
        <option value="4">Excellent</option>
        </select><br><br>

      <label>Additional Comments:</label><br>
      <textarea id="comments" rows="4" cols="40" placeholder="Write your feedback"></textarea><br><br>

      <button type="submit">Send Feedback</button>
    </form>
  </body>
</html>
