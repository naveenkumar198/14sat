<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            border: 2px solid black;
            border-radius: 8px;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Gallery</h2>

    <div class="gallery">
        
        <a href="https://tse4.mm.bing.net/th/id/OIP.s1CAr5eVwP8dQbhWhiWvpQHaEK?pid=Api&P=0&h=180" target="_blank">
            <img src="https://tse4.mm.bing.net/th/id/OIP.s1CAr5eVwP8dQbhWhiWvpQHaEK?pid=Api&P=0&h=180" alt="Mount Everest">
        </a>


        <a href="https://wallpapers.com/images/featured/ett9auo4ihny9ea6.jpg" target="_blank">
            <img src="https://wallpapers.com/images/featured/ett9auo4ihny9ea6.jpg" alt="Cristiano Ronaldo">
        </a>

        <a href="https://tse2.mm.bing.net/th/id/OIP.JvaXRpAW7K99LNXGa6pJggHaE8?pid=Api&P=0&h=180" target="_blank">
            <img src="https://tse2.mm.bing.net/th/id/OIP.JvaXRpAW7K99LNXGa6pJggHaE8?pid=Api&P=0&h=180" alt="Neymar jr">
        </a>

        <a href="https://tse4.mm.bing.net/th/id/OIP.Jzc8VSQt7L6a9yl1A-MANgHaE8?pid=Api&P=0&h=180" target="_blank">
            <img src="https://tse4.mm.bing.net/th/id/OIP.Jzc8VSQt7L6a9yl1A-MANgHaE8?pid=Api&P=0&h=180" alt="Juice Wrld">
        </a>

    </div>

</body>
</html>
