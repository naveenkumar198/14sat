<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Table Example</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: white;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Student Marksheet</h2>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
        </tr>
        <tr>
            <th>Tamil</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr>
            <td rowspan="2">Zidane</td>
        </tr>
        <tr>
            <td>56</td>
            <td>89</td>
            <td>82</td>
        </tr>
        <tr>
            <td>Fede Valverde</td>
            <td>88</td>
            <td>87</td>
            <td>71</td>
        </tr>
    </table>

</body>
</html>
